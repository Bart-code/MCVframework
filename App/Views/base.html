<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cash Assistant</title>
	<meta name="description" content="Zapanuj nad finansami" />
	<meta name="keywords" content="finanse, pieniądze, budżet" />
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">

	<title>Cash Assistant</title>
    <title>{% block title %}{% endblock %}</title>
	
	<link rel="preconnect" href="https://fonts.gstatic.com"/>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/fontello/css/fontello.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"/>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<script src="/js/bootstrap.min.js"></script>
	
	{% block scripts %}
	{% endblock %}
</head>
<body>
    <header class="mt-4">
		<h1 > Cash Assistant </h1>
		{% block header2 %}
		{% endblock %}
	</header>
	<div class="container bg-container">
		<div class="row">
			<div class="col-md-2 p-1" id="leftMenu">
				<div class="menuPanel row gx-0">
					<div class="menuDiv">
						<a class="btn menuButtons w-100" href="/Incoming/new" role="button">
							Add income <i class="icon-money"></i>
						</a>
					</div>
					<div class="menuDiv">
						<a class="btn menuButtons w-100 "  href="/Expensing/new" role="button">
							Add expense <i class="icon-basket"></i>
						</a>
					</div>
					<div class="menuDiv">
						<a class="btn menuButtons w-100"  href="/Balancing/showTemplate" role="button">
							Show balance <i class="icon-chart-pie"></i>
						</a>
					</div>
					<div class="menuDiv">
						<a class="btn menuButtons w-100" href="/Settings/account" role="button">
							Settings <i class="icon-params"></i>
						</a>
					</div>
					<div class="menuDiv">
						<a class="menuButtons btn w-100 mt-3" href="/signin/loggout" role="button">
							Logout <i class="icon-logout"></i>
						</a>
					</div>
				</div>
			</div>
			<div class=" col-md-10 p-1 mx-auto" id="mainPanel">
				<div class=" mainPanel row gx-0">
					{% block body %}
					{% endblock %}
				</div>
			</div>
		</div>
	</div>
	
	
	
	{% block leftMenu %}
	{% endblock %}
	

</body>
</html>
