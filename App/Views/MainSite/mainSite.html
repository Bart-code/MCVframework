{% extends "base.html" %}

{% block scripts %}
	<script>
		function setTimeToField() {
			var now = new Date();
			var month = (now.getMonth() + 1);               
			var day = now.getDate();
			if (month < 10) 
				month = "0" + month;
			if (day < 10) 
				day = "0" + day;
			var today = day + '-' + month + '-' + now.getFullYear();
			$('#dateField').text(today);
		}
		window.onload = setTimeToField;
	</script>	
{% endblock %}

{% block header2 %}<h2 > Make life easier </h2>{% endblock %}

{% block body %}
	<div class="row">
		<div class="col-9">
			<h3> Hello {{ userName }}! </h3>
			<p class="mt-4"> What do you want to do ? </p>
		</div>
		<div class="col-3">
			<div class="row w-100 p-0 mx-auto">
				<i class="icon-calendar" style="font-size: 300%"> </i>
			</div>
			<div class="row w-100 mt-1 p-0 mx-auto " >
				<p id="dateField"> </p>
			</div>
		</div>
	</div>
	
{% endblock %}
